<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="./css/main.css">
    <title>Cre'Arbor</title>
</head>
<body>

<section id="loading-screen">
    <div id="loader"></div>
    <div class="progress">
        <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
    </div>
</section>

<section id="section-top" style="position: relative">
    <img src="./images/logo.png" class="img" alt="Cre'Arbor logo" id="logo"/>
    <div class="upper-text container-fluid">
        <div class="row mb-2">
            <div class="col-md-4" style="text-align: right">
                <img src="./images/leaf-green.png" alt="">
                <img src="./images/leaf-brown.png" class="mb-n3" alt="">
            </div>
            <div class="col-md-8">
                <div class="to-bottom">
                    <div class="waiting-message mb-3">Notre site web est actuellement en construction… Revenez nous voir bientôt</div>
                    <h1 class="crearbor-green-a">BOIS DE CHAUFFAGE</h1>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="section-bottom" style="position: relative">
    <div class="bottom-text container-fluid pt-3">
        <div class="row mb-5">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <h2>A partir de 49€/stère</h2>
                <h1>0455 / 111 730</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 text-right" >
                <img class="inline-image  mr-n3" src="./images/fb_logo.png" alt="fb-logo">
            </div>
            <div class="col-md-8 facebook-text">
                Rejoignez-nous sur Facebook : <a href="https://www.facebook.com/crearbor.info" target="_blank"> @crearbor.info</a>
            </div>
        </div>
    </div>
</section>
<footer class="footer">
    <div class="container-fluid">
        <div class="credential">
            By AfxLab - creative websites for creative people
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/modernizr.custom.min.js"></script>
<script type="module" src="./js/scene.js"></script>
<script type="text/javascript" src="./js/main.js"></script>

</body>
</html>
